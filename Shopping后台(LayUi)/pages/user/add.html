<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>添加会员-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/css/font.css">
  <link rel="stylesheet" href="../../static/css/weadmin.css">
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>

<body>
  <div class="weadmin-body">
  <form class="layui-form" name="newsForm">
  		<div class="layui-form-item">
  			<label for="L_username" class="layui-form-label">
  				<span class="we-red">*</span>登录名
  			</label>
  			<div class="layui-input-inline">
  				<input type="text" id="signature" name="signature" autocomplete="off" class="layui-input">
  			</div>
  		</div>
  		<div class="layui-form-item">
  			<label for="nickName" class="layui-form-label">
  				<span class="we-red">*</span>用户名
  			</label>
  		<div class="layui-input-inline">
  			<input type="text" id="nickName" name="nickName" autocomplete="off" class="layui-input">
  		</div>
  </div>
  <div class="layui-form-item">
  	<label for="gender" class="layui-form-label">性别</label>
  	<div class="layui-input-block" id="gender">
  		<input type="radio" name="gender" value="男" title="男" checked="checked">
  		<input type="radio" name="gender" value="女" title="女">
  	</div>
  </div>
  <div class="layui-form-item">
  	<label for="city" class="layui-form-label">
  		<span class="we-red">*</span>头像
  	</label>
  	<div class="layui-input-inline" id="avatarUrl">
  		<input type="file" name="avatarUrl" id="" value="" />
  	</div>
  </div>
  
  <div class="layui-form-item">
  	<label for="city" class="layui-form-label">
  		<span class="we-red">*</span>城市
  	</label>
  	<div class="layui-input-inline">
  		<input type="text" id="city" name="city" autocomplete="" class="layui-input">
  	</div>
  </div>
  
  <div class="layui-form-item">
  	<label for="phone" class="layui-form-label">
  		<span class="we-red">*</span>电话
  	</label>
  	<div class="layui-input-inline">
  		<input type="text" id="phone" name="phone" autocomplete="" class="layui-input">
  	</div>
  </div>
  
  
  <div class="layui-form-item">
  	<label for="L_repass" class="layui-form-label">
  	</label>
  	<button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
  	<input type="hidden" name="dataId" id="dataId" value="" />
  </div>
  </form>
  </div>
  <script src="../../lib/layui/layui.js" charset="utf-8"></script>

  <script>
    layui.extend({
      admin: '{/}../../static/js/admin'
    });
    layui.use(['form', 'jquery', 'util', 'admin', 'layer'], function () {
      var form = layui.form,
        $ = layui.jquery,
        util = layui.util,
        admin = layui.admin,
        layer = layui.layer;
      //监听提交
      form.on('submit(add)', function (data) {
		  var formData = new FormData(document.newsForm);
     $.ajax({
     	url: 'http://shoppingapi.net:3333/admin/my/Insert',
     	method: 'post',
     	data: formData,
     	async: "false",
     	dataType: "json",
		processData: false,
		 // 告诉jQuery不要去设置Content-Type请求头
		contentType: false,
     	success: function(res) {
     		
     	}
     })
        layer.alert("增加成功", {
          icon: 6
        }, function () {
          // 获得frame索引
			window.parent.location.reload();
          var index = parent.layer.getFrameIndex(window.name);
          //关闭当前frame
          parent.layer.close(index);
		  
        });
        return false;
      });

    });
  </script>
</body>

</html>
